<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>علیرضا نوروزی | البرز پلاست</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(45deg, #0d4987, #1d6aa1, #2a7bc9); /* رنگ پس زمینه */
      background-size: 400% 400%;
      animation: gradient-animation 8s ease infinite; /* انیمیشن پس زمینه */
      font-family: 'Vazirmatn', 'Inter', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* انیمیشن موجی برای پس‌زمینه */
    @keyframes wave-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* افکت موجی */
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20vh;
      background: rgba(255, 255, 255, 0.5);
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
      animation: wave-animation 6s ease-in-out infinite;
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    .logo-wrapper {
      margin-bottom: 30px;
    }

    .logo {
      width: 800px; /* لوگو بزرگتر شده */
      height: auto;
      margin-bottom: 20px;
    }

    .card {
      background-color: #f8f8f8;
      padding: 60px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .card h1 {
      font-size: 64px; /* سایز فونت بزرگتر شد */
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 32px;
      color: #555;
      margin-bottom: 30px;
    }

    .item, .address-location, .online-contact {
      background-color: #e0e0e0;
      padding: 35px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 32px;
    }

    .item p:first-child,
    .address-location p.title,
    .online-contact p.title {
      font-weight: bold;
      font-size: 36px;
    }

    .item p:last-child {
      margin-top: 10px;
      font-size: 35px; /* فونت داخل باکس‌ها 3 سایز بزرگتر شد */
    }

    .address-location p.address-text {
      font-size: 35px; /* فونت آدرس بزرگتر شد */
      margin: 15px 0;
    }

    .online-contact {
      font-size: 28px; /* سایز فونت لینک‌های ارتباطی */
    }

    .online-contact a {
      color: #0077cc;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }

    .online-contact a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="wave"></div>
  <div class="container">
    <div class="logo-wrapper">
      <img src="logo.jpg" alt="لوگوی شرکت" class="logo">
    </div>
    <div class="card">
      <h1>علیرضا نوروزی</h1>
      <p class="subtitle">مدیر اجرایی هیئت مدیره (Executive Director)</p>

      <div class="item">
        <p class="title">Phone</p>
        <p>+989129365941</p>
      </div>

      <div class="item">
        <p class="title">Email</p>
        <p><a href="mailto:alirezanz5941@gmail.com">alirezanz5941@gmail.com</a></p>
      </div>

      <div class="item">
        <p class="title">Online Communication</p>
        <p><a href="https://t.me/erazilan">Telegram</a></p>
        <p><a href="https://wa.me/989129365941">WhatsApp</a></p>
      </div>

      <div class="address-location">
        <p class="title">Location</p>
        <p class="address-text">تهران خیابان مطهری خیابان فجر پلاک ۱۸ واحد ۴</p>
        <p><a href="https://www.google.com/maps/place//data=!4m2!3m1!1s0x3f8e01004244f1b5:0xb2fc7bd0f1f0732b?entry=s&sa=X" target="_blank">Show on map 📍</a></p>
      </div>

    </div>
  </div>
</body>
</html>
