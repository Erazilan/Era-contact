<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>علیرضا نوروزی | البرز پلاست</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #0d4987; /* تغییر رنگ پس زمینه */
      font-family: 'Vazirmatn', 'Inter', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
      overflow: visible;
    }
    .star {
      position: absolute;
      width: 4px;    /* اندازه ستاره‌ها */
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      filter: drop-shadow(0 0 8px white) drop-shadow(0 0 8px white); /* روشنایی ۴ برابر */
      animation: twinkle 2s infinite ease-in-out;
    }
    .star.cross {
      background: transparent;
      width: 10px;
      height: 10px;
      filter: drop-shadow(0 0 12px white) drop-shadow(0 0 12px white) drop-shadow(0 0 12px white);
    }
    .star.cross::before,
    .star.cross::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2px;
      height: 14px;
      background: white;
      filter: drop-shadow(0 0 8px white);
      transform-origin: center;
    }
    .star.cross::before {
      transform: translate(-50%, -50%) rotate(45deg);
    }
    .star.cross::after {
      transform: translate(-50%, -50%) rotate(-45deg);
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
    .shooting-star {
      position: absolute;
      width: 8px;   /* دو برابر بزرگ‌تر نسبت به ستاره */
      height: 8px;
      background: white;
      box-shadow: 0 0 48px white, 0 0 24px white; /* روشنایی ۴ برابر */
      border-radius: 50%;
      animation: shoot 1s linear forwards;
      opacity: 0.8;
      z-index: 1;
    }
    @keyframes shoot {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-400px, 400px) scale(0.5);
        opacity: 0;
      }
    }
    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .logo-wrapper {
      margin-bottom: 30px;
    }
    .logo {
      width: 800px; /* لوگو بزرگتر شده */
      height: auto;
      margin-bottom: 20px;
    }
    .card {
      background-color: #f8f8f8;
      padding: 60px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .card h1 {
      font-size: 64px;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .subtitle {
      font-size: 32px;
      color: #555;
      margin-bottom: 30px;
    }
    .item, .address-location, .online-contact {
      background-color: #e0e0e0;
      padding: 35px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 32px;
    }
    .item p:first-child,
    .address-location p.title,
    .online-contact p.title {
      font-weight: bold;
      font-size: 36px;
    }
    .item p:last-child {
      margin-top: 10px;
      font-size: 35px;
    }
    .address-location p.address-text {
      font-size: 35px;
      margin: 15px 0;
    }
    .address-location a,
    .online-contact a {
      text-decoration: none;
      color: #0077cc;
      font-size: 35px;
      display: block;
      margin-top: 10px;
    }
    .online-contact i {
      margin-left: 8px;
    }
    .online-contact a {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <div class="logo-wrapper">
      <img src="logo.jpg" alt="Alborz Plast Logo" class="logo" />
    </div>
    <div class="card">
      <h1>علیرضا نوروزی</h1>
      <div class="subtitle">مدیر اجرایی هیئت مدیره (Executive Director)</div>

      <div class="item">
        <p>Phone</p>
        <p style="direction: ltr; text-align: center;"><a href="tel:+989129365941">+989129365941</a></p>
      </div>

      <div class="item">
        <p>Website</p>
        <p><a href="https://www.alborzplast.com/" target="_blank">www.alborzplast.com</a></p>
      </div>

      <div class="address-location">
        <p class="title">Address</p>
        <p class="address-text">تهران، خیابان مطهری، خیابان فجر، پلاک ۱۸، واحد ۴</p>
        <p class="title">Location</p>
        <a href="https://www.google.com/maps/place//data=!4m2!3m1!1s0x3f8e01004244f1b5:0xb2fc7bd0f1f0732b?entry=s&sa=X" target="_blank">📍 Show on map</a>
      </div>

      <div class="online-contact">
        <p class="title">Online Communication</p>
        <a href="https://t.me/erazilan" target="_blank"><i class="fab fa-telegram"></i>Telegram: @erazilan</a>
        <a href="https://wa.me/989129365941" target="_blank"><i class="fab fa-whatsapp"></i>WhatsApp: Chat Now</a>
        <a href="mailto:alirezanz5941@gmail.com" target="_blank"><i class="fas fa-envelope"></i>Email: alirezanz5941@gmail.com</a>
      </div>
    </div>
  </div>

  <script>
    const starsContainer = document.querySelector('.stars');

    // ساخت ۱۰۰ ستاره
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      // ۳۰ درصد ستاره‌ها افکت ضربدر داشته باشن
      if (Math.random() < 0.3) {
        star.classList.add('star', 'cross');
      } else {
        star.classList.add('star');
      }
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1 + Math.random() * 2}s`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      starsContainer.appendChild(star);
    }

    // تابع ساخت ستاره دنباله‌دار
    function createShootingStar() {
      const shootingStar = document.createElement('div');
      shootingStar.classList.add('shooting-star');
      shootingStar.style.top = `${Math.random() * 80}%`;
      shootingStar.style.left = `${80 + Math.random() * 20}%`;
      starsContainer.appendChild(shootingStar);

      setTimeout(() => {
        shootingStar.remove();
      }, 1000);
    }

    // هر ۴ ثانیه با احتمال ۳۰٪ یک ستاره دنباله‌دار ظاهر می‌شود
    setInterval(() => {
      if (Math.random() < 0.3) {
        createShootingStar();
      }
    }, 4000);
  </script>
</body>
</html>
