<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>علیرضا نوروزی | البرز پلاست</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #0d4987;
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
      color: #000;
    }

    .container {
      text-align: center;
      padding: 100px 20px;
      position: relative;
      z-index: 2;
    }

    .logo {
      width: 800px;
      height: auto;
      margin-bottom: 30px;
    }

    .card {
      background-color: #f8f8f8;
      padding: 60px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: auto;
      color: #000;
    }

    h1 {
      font-size: 64px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 32px;
      color: #555;
      margin-bottom: 30px;
    }

    .item, .address-location, .online-contact {
      background-color: #e0e0e0;
      padding: 35px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 32px;
      color: #000;
    }

    .item p:first-child,
    .address-location p.title,
    .online-contact p.title {
      font-weight: bold;
      font-size: 36px;
    }

    .item p:last-child {
      margin-top: 10px;
      font-size: 35px;
    }

    .address-location p.address-text,
    .address-location a,
    .online-contact a {
      font-size: 35px;
      color: #0077cc;
    }

    .online-contact a {
      margin-bottom: 20px;
      display: block;
      text-decoration: none;
    }

    .online-contact i {
      margin-left: 8px;
    }

    /* استایل ستاره‌ها */
    #stars, #shooting-stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: blink 2s infinite;
      filter: drop-shadow(0 0 4px white);
    }

    .flare::before,
    .flare::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 2px;
      opacity: 0.6;
      filter: drop-shadow(0 0 4px white);
    }

    .flare::before {
      width: 2px;
      height: 12px;
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
    }

    .flare::after {
      height: 2px;
      width: 12px;
      left: -6px;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .shooting-star {
      position: absolute;
      width: 300px;
      height: 4px;
      background: linear-gradient(90deg, white, transparent);
      opacity: 0.9;
      animation: shoot 2s linear infinite;
      filter: drop-shadow(0 0 8px white);
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0) scale(0.5);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate(-1000px, 1000px) scale(1);
        opacity: 0;
      }
    }

    /* جلوگیری از تاثیر دارک مود */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0d4987 !important;
        color: #000 !important;
      }

      .card {
        background-color: #f8f8f8 !important;
        color: #000 !important;
      }

      .item, .address-location, .online-contact {
        background-color: #c0c0c0 !important;
        color: #000 !important;
      }

      a {
        color: #0077cc !important;
      }
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <div id="shooting-stars"></div>

  <div class="container">
    <img src="logo.jpg" alt="Alborz Plast Logo" class="logo" />
    <div class="card">
      <h1>علیرضا نوروزی</h1>
      <div class="subtitle">مدیر اجرایی (Chief Operating Officer - COO)</div>

      <div class="item">
        <p>Phone</p>
        <p style="direction: ltr;"><a href="tel:+989129365941">+989129365941</a></p>
      </div>

      <div class="item">
        <p>Website</p>
        <p><a href="https://www.alborzplast.com/" target="_blank">www.alborzplast.com</a></p>
      </div>

      <div class="address-location">
        <p class="title">Address</p>
        <p class="address-text">تهران، خیابان مطهری، خیابان فجر، پلاک ۱۸، واحد ۴</p>
        <p class="title">Location</p>
        <a href="https://maps.google.com/?q=35.7334,51.4167" target="_blank">📍 Show on map</a>
      </div>

      <div class="online-contact">
        <p class="title">Online Communication</p>
        <a href="https://t.me/erazilan" target="_blank"><i class="fab fa-telegram"></i>Telegram: @erazilan</a>
        <a href="https://wa.me/989129365941" target="_blank"><i class="fab fa-whatsapp"></i>WhatsApp: Chat Now</a>
        <a href="mailto:alirezanz5941@gmail.com" target="_blank"><i class="fas fa-envelope"></i>Email: alirezanz5941@gmail.com</a>
      </div>
    </div>
  </div>

  <script>
    const starContainer = document.getElementById('stars');
    const shootingStarContainer = document.getElementById('shooting-stars');

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');

      const size = Math.random() * 6 + 4; // اندازه بزرگ‌تر و پرنورتر
      star.style.width = size + 'px';
      star.style.height = size + 'px';

      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';

      if (Math.random() < 0.3) {
        star.classList.add('flare'); // ۳۰٪ ستاره‌ها افکت + یا ضربدر
      }

      starContainer.appendChild(star);
    }

    function createShootingStar() {
      const shootingStar = document.createElement('div');
      shootingStar.classList.add('shooting-star');
      shootingStar.style.top = Math.random() * window.innerHeight + 'px';
      shootingStar.style.left = (window.innerWidth + 300) + 'px';
      shootingStar.style.animationDelay = (Math.random() * 10) + 's';
      shootingStarContainer.appendChild(shootingStar);

      setTimeout(() => {
        shootingStar.remove();
      }, 2000);
    }

    for (let i = 0; i < 100; i++) {
      createStar();
    }

    setInterval(createShootingStar, 3000);
  </script>
</body>
</html>
